<div class="movie-add_container">
  <form [formGroup]="form" (submit)="onSaveMovie()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title here">
      <mat-error *ngIf="form.get('title').invalid">Please add a longer title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <input matInput type="text" formControlName="content" placeholder="Content here">
      <mat-error *ngIf="form.get('content').invalid">Please add a longer description</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</div>
